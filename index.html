<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drunk Calculator</title>
  <meta name="description" content="Race00. Calculator">
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- "Drunk Calculator" by Arkadii Pihuzov & Andrii Kashchuk -->

<body>
  <div class=".wrapper">
    <div class="output">
        
      <div class="history" aria-placeholder="Drunk Calculator">
          &nbsp;
      </div>
      <div class="output-field">
          0
      </div>
    </div>
    
    <div class="grid-container-left">
        <div class="grid-item-left">
            <button onclick="factorial()">x!</sup></button>
        </div>
        <div class="grid-item-left">
            <button onclick="sup()">x<sup>2</sup></button>
        </div>
        <div class="grid-item-left">
            <button onclick="onefour()">&#188;</button>
        </div>
        <div class="grid-item-left">
            <button onclick="onetwo()">&#189;</button>
        </div>
        <div class="grid-item-left">
            <button onclick="threefour('/')">&#190;</button>
        </div>
    </div>


    <div class="grid-container">
        <div class="grid-item">
            <button onclick="clearcalc()">C</button>
        </div>
        <div class="grid-item">
            <button onclick="change()">+/-</button>
        </div>
        <div class="grid-item">
            <button onclick="percent()">%</button>
        </div>
        <div class="grid-item">
            <button onclick="input('/')">&divide</button>
        </div>
        <div class="grid-item">
            <button onclick="input(7)">7</button>
        </div>
        <div class="grid-item">
            <button onclick="input(8)">8</button>
        </div>
        <div class="grid-item">
            <button onclick="input(9)">9</button>
        </div>
        <div class="grid-item">
            <button onclick="input('*')">*</button></div>
        <div class="grid-item"><button onclick="input(4)">4</button>
        </div>
        <div class="grid-item">
            <button onclick="input(5)">5</button>
        </div>
        <div class="grid-item">
            <button onclick="input(6)">6</button>
        </div>
        <div class="grid-item">
            <button onclick="input('+')">+</button>
        </div>
        <div class="grid-item">
            <button onclick="input(1)">1</button>
        </div>
        <div class="grid-item">
            <button onclick="input(2)">2</button>
        </div>
        <div class="grid-item">
            <button onclick="input(3)">3</button>
        </div>
        <div class="grid-item">
            <button onclick="input('-')">-</button>
        </div>
        <div class="grid-item">
            <button onclick="input(0)">0</button>
        </div>
        <div class="grid-item">
            <button onclick="input('.')">.</button>
        </div>
        <div class="grid-item-equal">
            <button onclick="result()" class="button-equal">=</button>
        </div>
    </div>
    
  </div>

 <script src="js/script.js"></script>
</body>
</html>
